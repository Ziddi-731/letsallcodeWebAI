<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Futuristic Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-form glass">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <div class="contact-item glass">
                <img src="images/location.png" alt="Location Icon">
                <p>123 Futuristic Street, City, State</p>
            </div>
            <div class="contact-item glass">
                <img src="images/location.png" alt="Phone Icon">
                <p>555-123-4567</p>
            </div>
            <div class="contact-item glass">
                <img src="images/location.png" alt="Email Icon">
                <p>info@futuristicwebsite.com</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Futuristic Website. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
